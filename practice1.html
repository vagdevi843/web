<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>Student Registration Form</h2>
  <form action="/register" method="POST">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required pattern="[A-Za-z ]{2,50}" title="Enter a valid name.">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required max="2008-01-01" title="You must be at least 16 years old.">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required title="Enter a 10-digit phone number.">

    <label for="gender">Gender</label>
    <select name="gender" id="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="course">Course</label>
    <input type="text" id="course" name="course" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" minlength="6" required>

    <button type="submit">Register</button>
  </form>
</body>
</html>
